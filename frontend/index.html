<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개발자를 위한 맞춤형 Q&A 시스템</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .qa-section {
            margin-bottom: 40px;
        }

        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .question-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .question-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .ask-button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .ask-button:hover {
            transform: translateY(-2px);
        }

        .ask-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .answer-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border-left: 5px solid #667eea;
        }

        .answer-text {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
            color: #333;
        }

        .confidence-badge {
            display: inline-block;
            padding: 5px 12px;
            background: #28a745;
            color: white;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .sources-section {
            margin-top: 20px;
        }

        .sources-title {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 15px;
        }

        .source-item {
            background: white;
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
        }

        .source-content {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }

        .source-meta {
            font-size: 12px;
            color: #999;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #f5c6cb;
        }

        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }

        .upload-section {
            background: #e8f4fd;
            border: 2px dashed #667eea;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            margin-bottom: 30px;
        }

        .upload-button {
            background: #667eea;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 개발자 Q&A 시스템</h1>
            <p>RAG 기반 기술 문서 질의응답</p>
        </div>

        <div class="main-content">
            <!-- 통계 섹션 -->
            <div class="stats-section" id="statsSection">
                <div class="stat-card">
                    <div class="stat-number" id="totalDocs">-</div>
                    <div class="stat-label">총 문서 수</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalChunks">-</div>
                    <div class="stat-label">총 청크 수</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="modelStatus">-</div>
                    <div class="stat-label">모델 상태</div>
                </div>
            </div>

            <!-- 문서 업로드 섹션 -->
            <div class="upload-section">
                <h3>📚 문서 업로드</h3>
                <p>documents 폴더에 PDF, TXT, MD, DOCX 파일을 추가한 후 업로드하세요.</p>
                <button class="upload-button" onclick="uploadDocuments()">문서 업로드</button>
            </div>

            <!-- Q&A 섹션 -->
            <div class="qa-section">
                <h2>💬 질문하기</h2>
                <div class="input-group">
                    <input 
                        type="text" 
                        class="question-input" 
                        id="questionInput"
                        placeholder="기술 문서에 대해 질문하세요..."
                        onkeypress="handleKeyPress(event)"
                    >
                    <button class="ask-button" onclick="askQuestion()" id="askButton">
                        질문하기
                    </button>
                </div>

                <div id="answerSection" style="display: none;">
                    <div class="answer-section">
                        <div class="confidence-badge" id="confidenceBadge">
                            신뢰도: 85%
                        </div>
                        <div class="answer-text" id="answerText"></div>
                        
                        <div class="sources-section" id="sourcesSection">
                            <div class="sources-title">📖 참고 문서</div>
                            <div id="sourcesList"></div>
                        </div>
                    </div>
                </div>

                <div id="loadingSection" style="display: none;">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>답변을 생성하고 있습니다...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api/v1';

        // 페이지 로드 시 통계 업데이트
        document.addEventListener('DOMContentLoaded', function() {
            loadStats();
        });

        // 통계 로드
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                
                document.getElementById('totalDocs').textContent = 
                    data.database_info?.total_documents || 0;
                document.getElementById('totalChunks').textContent = 
                    data.database_info?.total_documents || 0;
                document.getElementById('modelStatus').textContent = 
                    data.model_info?.available_models?.length > 0 ? '정상' : '오류';
                
            } catch (error) {
                console.error('통계 로드 실패:', error);
            }
        }

        // 문서 업로드
        async function uploadDocuments() {
            const button = document.querySelector('.upload-button');
            button.textContent = '업로드 중...';
            button.disabled = true;

            try {
                const response = await fetch(`${API_BASE}/upload-documents`, {
                    method: 'POST'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert(`✅ ${data.message}`);
                    loadStats(); // 통계 업데이트
                } else {
                    alert(`❌ 업로드 실패: ${data.detail}`);
                }
                
            } catch (error) {
                alert(`❌ 업로드 실패: ${error.message}`);
            } finally {
                button.textContent = '문서 업로드';
                button.disabled = false;
            }
        }

        // 질문하기
        async function askQuestion() {
            const question = document.getElementById('questionInput').value.trim();
            if (!question) {
                alert('질문을 입력해주세요.');
                return;
            }

            // UI 상태 변경
            document.getElementById('answerSection').style.display = 'none';
            document.getElementById('loadingSection').style.display = 'block';
            document.getElementById('askButton').disabled = true;

            try {
                const response = await fetch(`${API_BASE}/ask`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        question: question,
                        max_results: 5
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    displayAnswer(data);
                } else {
                    throw new Error(data.detail || '답변 생성에 실패했습니다.');
                }

            } catch (error) {
                displayError(error.message);
            } finally {
                document.getElementById('loadingSection').style.display = 'none';
                document.getElementById('askButton').disabled = false;
            }
        }

        // 답변 표시
        function displayAnswer(data) {
            const answerSection = document.getElementById('answerSection');
            const answerText = document.getElementById('answerText');
            const confidenceBadge = document.getElementById('confidenceBadge');
            const sourcesList = document.getElementById('sourcesList');

            // 답변 텍스트
            answerText.textContent = data.answer;

            // 신뢰도
            const confidence = Math.round(data.confidence * 100);
            confidenceBadge.textContent = `신뢰도: ${confidence}%`;
            confidenceBadge.style.background = confidence > 70 ? '#28a745' : confidence > 50 ? '#ffc107' : '#dc3545';

            // 소스 문서
            sourcesList.innerHTML = '';
            if (data.sources && data.sources.length > 0) {
                data.sources.forEach(source => {
                    const sourceItem = document.createElement('div');
                    sourceItem.className = 'source-item';
                    sourceItem.innerHTML = `
                        <div class="source-content">${source.content}</div>
                        <div class="source-meta">
                            파일: ${source.metadata?.source_file || 'unknown'} | 
                            거리: ${source.distance?.toFixed(3) || 'N/A'}
                        </div>
                    `;
                    sourcesList.appendChild(sourceItem);
                });
            } else {
                sourcesList.innerHTML = '<p>참고 문서가 없습니다.</p>';
            }

            answerSection.style.display = 'block';
        }

        // 에러 표시
        function displayError(message) {
            const answerSection = document.getElementById('answerSection');
            const answerText = document.getElementById('answerText');
            
            answerText.innerHTML = `<div class="error">❌ ${message}</div>`;
            answerSection.style.display = 'block';
        }

        // 엔터키 처리
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                askQuestion();
            }
        }
    </script>
</body>
</html>
